robot_model: burger
# # burger\originBot
# robot_radius: 0.113
# turtlebot2
robot_radius: 0.177
robot_base_frame: base_footprint
robot_sensor_frame: base_scan
is_holonomic: False
actions:
  discrete:
    - name: move_forward
      linear: 0.22
      angular: 0.0
    - name: move_backward
      linear: -0.15
      angular: 0.0
    - name: turn_left
      linear: 0.15
      angular: 0.35
    - name: turn_right
      linear: 0.15
      angular: -0.35
    - name: turn_strong_left
      linear: 0.0
      angular: 0.75
    - name: turn_strong_right
      linear: 0.0
      angular: -0.75
    - name: stop
      linear: 0.0
      angular: 0.0
  continuous:
    # # burger
    # linear_range: [-0.22, 0.22] # Maximum translational velocity in m/s
    # angular_range: [-2.84, 2.84] # Maximum rotational velocity in rad/s
    # # originBot
    # linear_range: [-0.8, 0.8] # Maximum translational velocity in m/s
    # angular_range: [-2.84, 2.84] # Maximum rotational velocity in rad/s
    # turtlebot2
    linear_range: [-0.7, 0.7] # Maximum translational velocity in m/s
    angular_range: [-2.23, 2.23] # Maximum rotational velocity in rad/s
laser:
  angle:
    min: 0
    max: 6.28318977356
    increment: 0.01745330492
  num_beams: 360
  # # burger
  # range: 3.5
  # # originBot
  # range: 8.0
  # turtlebot2
  range: 8.0
  update_rate: 10
